<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
            <mat-hint>Please enter a valid email</mat-hint>
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pw="ngModel">
            <mat-error *ngIf="pw.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!pw.hasError('required')">Field must be 6 characters long</mat-error>
            <mat-hint>Please enter your password</mat-hint>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Login</button>
    </form>
</section>
