<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <sidenav-list (onClose)="sidenav.close()"></sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <header (toggleSideNav)="sidenav.toggle()"></header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
